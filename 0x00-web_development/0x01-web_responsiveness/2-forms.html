<!DOCTYPE html>
<html>
 <head>
  <title>SCHHOL FORM</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="William Lamptey">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <style>
   *{
    box-sizing: border-box;
   }
   body{
    font-family: 'poppins';
	font-size: 15px;
   }
   header{
    padding: 30px;
	text-align: center;
	background-color: #404040;
	color: white;
	font-size: 35px;
   }
   section{
    background-color: #dcdcdc;
   }
   form{
    padding:20px;
   }
   footer{
    padding:20px;
	text-align:center;
	background-color: #404040;
	color: white;
   }
  </style>
 </head>

 <body>
  <header>
   <h2>SCHOOL FORM<h2>
  </header>

  <section>
   </br>
   <h2 style="text-align: center;margin: 0px;" >FILL THE FORMS BELOW<h2>
   <form autocomplete="yes">
    <p>Ward Details</p>
    <label for="fname">First Name:</label>
	<input type="text" id="fname" name="fname"></br>
	<label for="lname">Last Name:</label>
	<input type="text" id="lname" name="lname"></br>
	<label for="age">Ward Age:</label>
	<input type="number" id="age" name="wdage" min="2" max="18"><br>
	<p>Select the class of your ward</p>
	<input type="radio" id="classone" name="wardlevel">
	<label for="classone">Level One</label></br>
	<input type="radio" id="classtwo" name="wardlevel">
	<label for="classtwo">Level Two</label></br>
	<input type="radio" id="classthree" name="wardlevel">
	<label for="classthree">Level Three</label></br>
	<input type="radio" id="classfour" name="wardlevel">
	<label for="classfour">Level Four</label><br>
	<input type="radio" id="classfive" name="wardlevel">
	<label for="classfive">Level Five</label></br>
	<p>Favorite Activities</p>
	<input type="checkbox" id="ftball" name="fball" value="Football">
	<label for="ftball">Football</label></br>
	<input type="checkbox" id="btball" name="bball" value="Basketball">
	<label for="btball">Basketball</label></br>
	<input type="checkbox" id="reading" name=reading" value="Reading">
	<label for="reading">Reading</label></br>
	<input type="checkbox" id="rugby" name="rugby" value="Rugby">
	<label for="rugby">Rugby</label><br>
	<p>Guardian Details</p>
	<label for="gname">Guardian:</label>
	<input type="text" id="gname" name="Gname"></br>
	<label for="gcontact">Telephone:</label>
	<input type="number" id="gcontact" name="Gcontact" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="050-xxx-xxxx"></br>
	<label for="gemail">Email:</label>
	<input type="email" id="gemail" name"Gemail"></br>
	<input type="submit" value="Done">
	<input type="reset" value="Clear">
   </form>
  </section>
  <footer>
   <h2>Footer</h2>
  </footer>
 </body>
</html>
